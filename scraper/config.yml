# Scraper Configuration

platforms:
  modrinth:
    api_url: "https://api.modrinth.com/v2"
    resource_types:
      - mod
      - modpack
      - resource-pack
      - datapack
  
  hangar:
    api_url: "https://hangar.papermc.io/api/v1"
    batch_size: 50
    resource_types:
      - plugin
      - addon

storage:
  raw_data_dir: "data/raw"
  processed_data_dir: "data/processed"
  
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s" 